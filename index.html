<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/74ec01394e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor">
        <div class="hijo">
            <div class="titulo">
                <h1>ToDo List</h1>
            </div>
            <form action="">
                <input type="text" name="tarea" id="tarea" class="inputTarea" placeholder="Agregar una nueva tarea">
                <button type="submit" class="agregar" id="agregar"><i class="fas fa-plus"></i></button>
            </form>
            <div class="tareas" id="tareas">

            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
